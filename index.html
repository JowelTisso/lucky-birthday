<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lucky Birthday</title>
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <img class="header-img" src="images/birthday_gift.svg" alt="birthday" />
        <h2 class="heading">Is your birthday Lucky?</h2>
        <img class="header-img" src="images/birthday_gift.svg" alt="birthday" />
      </div>
      <div class="container-input">
        <input class="input input-date" type="date" />
        <input
          class="input input-lucky-num"
          type="number"
          placeholder="Lucky number"
        />
        <img class="input-bg-img" src="images/gift_card.svg" alt="gift-card" />
      </div>
      <button class="btn">Check</button>
      <img class="success-img" src="images/success.svg" alt="success" />
      <img class="failure-img" src="images/failure.svg" alt="failure" />
      <div class="container-output">
        <p>Privacy notice! We are not storing any of your data!</p>
        <button class="btn-clear">X</button>
      </div>
      <footer class="container-footer">
        <a
          class="btn-github"
          href="https://github.com/JowelTisso"
          target="blank"
        >
          <img class="social-img" src="images/github.png" alt="github" />
        </a>
        <a
          class="btn-twitter"
          href="https://twitter.com/joweltisso"
          target="blank"
        >
          <img class="social-img" src="images/twitter.png" alt="twitter" />
        </a>
        <a
          class="btn-linkedin"
          href="https://www.linkedin.com/in/joweltisso"
          target="blank"
        >
          <img class="social-img" src="images/linkedin.png" alt="linkedin" />
        </a>
        <a
          class="btn-briefcase"
          href="https://joweltisso-site.netlify.app/"
          target="blank"
        >
          <img class="social-img" src="images/briefcase.png" alt="portfolio"
        /></a>
      </footer>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
